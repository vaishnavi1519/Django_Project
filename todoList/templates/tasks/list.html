<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<style>

    body{
        background-color: #638cb8;
    }

    input{
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
    }

    input::placeholder {
        color: #d3d3d3;
    }

    .submit{
        background-color: #6ba3eb;
    }

    .center-column{
        width: 600px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 3px;
        background-color: #fff;
        box-shadow: 6px 2px 30px 0px rgba(0, 0, 0, 0.75);
    }

    .item-row{
        background-color: #906abd;
        margin: 10px;
        padding: 20px;
        border-radius: 3px;
        color: #fff;
        font-size: 16px;
        box-shadow: 0px -1px 10px -4px rgba(0, 0, 0, 0.75);
    }

    .btn-danger{
        background-color: #ffae19;
        border-radius: #e59400;
        padding: 10px;
    }
    h2{
       margin: 20px 150px ;
       margin: center;
       color:#ffae19;
    }

</style>

<div class="center-column">
    <body>
       <h2> üìù To Do List üìù </h2>
    </body>

<form action="/" method="POST">
    {% csrf_token %}
    {{form.title}}
    <input class="btn btn-info" type="submit" name="Create Task">
</form>

<div class="todo-list"> 

    {% for task in tasks %}
      <div class="item-row">
          <a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>
          <a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete</a>

          {% if task.complete == True %}
          <strike>{{task}}</strike>
        {% else %}
        <span>{{task}}</span>
        {% endif %}
      </div>
    {% endfor %}
      </div>
</div>
